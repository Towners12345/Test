name: Trigger auto deployment for livetest

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/livetest-AutoDeployTrigger-099207e5-caa8-4c98-a63e-0c25f95f7d08.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.LIVETEST_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.LIVETEST_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.LIVETEST_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: 
          registryUsername: ${{ secrets.LIVETEST_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.LIVETEST_REGISTRY_PASSWORD }}
          containerAppName: livetest
          resourceGroup: rg-thejetownley-1475
          imageToBuild: default/[parameters('containerAppName')]:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


